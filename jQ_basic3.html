<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ninja2Cat</title>
	<meta name="description" content="swapping pictures">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				var swap = $(this).attr("data-alt-src"); //creates custom attribute "data-alt-src"
														//sets variable swap to the returned attribute
				var temp = $(this).attr("src");  //creates variable "temp" to hold value of "src" attribute
												//this allows picture to be switched back to original
				$(this).attr("src", swap);				
				$(this).attr("data-alt-src", temp);		//attr(a,b) will swap the attribute of a with b
			});
		});
	</script>
	<style>
		img{
			display: block;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<img src="ninja0.png" data-alt-src="cat0.png" />
	<img src="ninja1.png" data-alt-src="cat1.png" />
	<img src="ninja2.png" data-alt-src="cat2.png" />
	<img src="ninja3.png" data-alt-src="cat3.png" />
	<img src="ninja4.png" data-alt-src="cat4.png" />
</body>
</html>
